<div class="reservation-modal" (click)="onBackdropClick($event)">
  <mat-card class="reservation-card" (click)="$event.stopPropagation()">
    <div class="reservation-container" >
      <div class="datepicker-container"x>
        <mat-calendar [(selected)]="selected"></mat-calendar>
        <div class="time-selection">
          <mat-form-field appearance="fill">
            <mat-label>Start Hour</mat-label>
            <input matInput type="time" [(ngModel)]="startTime" required />
          </mat-form-field>
        
          <mat-form-field appearance="fill">
            <mat-label>End Hour</mat-label>
            <input matInput type="time" [(ngModel)]="endTime" required />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Cat√©gorie</mat-label>
            <mat-select [(ngModel)]="selectedCategory">
              <mat-option
                *ngFor="let category of categories"
                [value]="category"
              >
                {{ category }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <input id="Guests" 
          required
          class="modal-input" placeholder="Guests" matInput [(ngModel)]="Guests"  [value]="Guests"  />
          
          <button mat-button type="submit" (click)="update()" class="submit-button">
            Update
          </button>
        </div>
      </div>
    </div>
  </mat-card>
