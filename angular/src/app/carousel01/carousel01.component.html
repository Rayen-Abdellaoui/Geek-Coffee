<c-carousel  [interval]="1000" transition="slide">
    <c-carousel-inner>
      <c-carousel-item *ngFor="let slide of slides">
        <img style="height: 20%;width:100%;"
          [src]="slide.src"
          class="carousel-img"
          loading="lazy"
        />
      </c-carousel-item>
    </c-carousel-inner>
  </c-carousel>
