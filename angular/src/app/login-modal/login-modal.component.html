<div class="modal-container">
  <h2 mat-dialog-title class="modal-title">Hi again !</h2>
  <mat-dialog-content class="modal-content">
    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">

      <input id="email" 
             formControlName="email" 
             required
             type="email" 
             class="modal-input"  
             placeholder="Email"
             [ngClass]="{'invalid': LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched}">
      <div *ngIf="LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched" class="error-message">
        Email is required!
      </div>

      <input id="password" 
             formControlName="password" 
             required
             type="password" 
             class="modal-input"  
             placeholder="Password"
             [ngClass]="{'invalid': LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched}">
      <div *ngIf="LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched" class="error-message">
        Password is required!
      </div>
      
      <div class="button-div">
        <button class="modal-button" type="submit" [disabled]="LoginForm.invalid">Submit</button>
      </div>
    </form>
  </mat-dialog-content>
</div>
