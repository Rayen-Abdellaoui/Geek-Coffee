<div class="container">
    <div class="main-body">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                            <div class="mt-3">
                                <h4>{{username}}</h4>
                                <form [formGroup]="myForm" (ngSubmit)="onSubmit()" style="width: 570px;display: flex;flex-direction: column;">
                                    <div class="row mb-3">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0 input-label">Name</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <input type="text" class="form-control profile-input" value="John Doe" formControlName="name">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0 input-label">Lastname</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <input type="text" class="form-control profile-input" value="(320) 380-4539" formControlName="lastname">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0 input-label" input-label>Phone</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <input type="tel" class="form-control profile-input" value="(239) 816-9029" formControlName="phone">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3"></div>
                                        <div class="col-sm-9 text-secondary">
                                            <button class="btn  profile-button px-4" type="submit">Update Profile</button>
                                        </div>
                                    </div>
                                </form>
                                <p class="mb-1 title">Reservations : </p>
                                <div *ngFor="let reservation of reservations" class="d-flex flex-column reservation-container">
                                    <p class="reservation-text">
                                        <strong>Date :</strong> {{ reservation.date }} <br>
                                        <strong>Time :</strong> {{ reservation.hour_start }} -- {{ reservation.hour_end }} <br>
                                        <strong>Category :</strong> {{ reservation.category }} <br>
                                        <strong>Table Number :</strong> {{ reservation.table.number }}
                                    </p>                                    
                                    <div class="d-flex justify-content-around">
                                        <button class="reservation-change-but" (click)="OnUpdate(reservation.id)">Change</button>
                                        <button class="reservation-delete-but" (click)="OnDelete(reservation.id)">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
